<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="updateModalLabel">Update Book Details</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="updateForm">
                  <div class="mb-3">
                      <label for="updateWriter" class="form-label">Writer</label>
                      <input type="text" class="form-control" id="updateWriter">
                  </div>
                  <div class="mb-3">
                      <label for="updateTitle" class="form-label">Title</label>
                      <input type="text" class="form-control" id="updateTitle">
                      <div class="mb-3">
                        <label for="updateImage" class="form-label">Image</label>
                        <input type="file" class="form-control" id="updateImage" accept="image/*">
                    </div>
                  <input type="hidden" id="updateIndex">
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="saveUpdatedBook()">Save changes</button>
          </div>
      </div>
  </div>
